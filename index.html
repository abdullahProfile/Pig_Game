<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
   <div class="container-text">
      <h1>pig game</h1>
      <p>Welcome to the Pig Game! Players take turns rolling a die. The goal is to reach a score of 50 points.</p>
      <p>Good luck!</p>
   </div>

   <div class="container-players">
    <div class="player">
      <h2>Player 1</h2>
      <p>Current Score: <span class="current-score-1">0</span></p>
      <p>Total Score: <span class="total-score-1">0</span></p>
      <button id="roll-dice-1">Roll Dice</button>
      <button id="hold-1">Hold</button>
    </div>

    <div class="player">
      <h2>Player 2</h2>
      <p>Current Score: <span class="current-score-2">0</span></p>
      <p>Total Score: <span class="total-score-2">0</span></p>
      <button id="roll-dice-2">Roll Dice</button>
      <button id="hold-2">Hold</button>
    </div>

   </div>
  </div>

  <p id="message">message</p>
</body>
<script src="./script.js"></script>
</html>
